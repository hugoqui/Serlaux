<script>
    function enviar_f() {
        if ($("#empresa").val() == "" | $("#nombre").val() == "" | $("#apellido").val() == "" | $("#ciudad").val() == "" | $("#telefono").val() == "" | $("#email").val() == "" | $("#comentario").val() == "") {
            alert("faltan datos.")
        }
        else {
            $.post("https://backend.foxclean.es/api/Clientes/Peticion/",
                {
                    empresa: $("#empresa").val(),
                    nombre: $("#nombre").val(),
                    apellido: $("#apellido").val(),
                    ciudad: $("#ciudad").val(),
                    telefono: $("#telefono").val(),
                    mail: $("#email").val(),
                    peticion: "SERLAUX: " + $("#comentario").val()
                },
                function (data, status) {
                    if (data == "ok" && status == "success") {
                        alert("datos enviados.");
                        $("#empresa").val("");
                        $("#nombre").val("");
                        $("#apellido").val("");
                        $("#ciudad").val("");
                        $("#telefono").val("");
                        $("#email").val("");
                        $("#comentario").val("");
                    }
                    else {
                        alert("error, intente nuevamente");
                    }
                    //alert("Data: " + data + "\nStatus: " + status);
                });

        }
    }
</script>
